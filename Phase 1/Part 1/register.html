<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../Q1/static/style.css">
</head>
<body>
    <nav class="navbar-container">
        <div>
            <img src="../Q1/static/logo.png" alt="logo" class="logo">
        </div>

        <div class="navbar-links">
            <a href="../Q1/register.html" class="navbar-link">Register</a>
            <a href="../Q1/index.html" class="navbar-link">Login</a>
            <a href="../Q1/log.html" class="navbar-link">Log</a>
            <a href="../Q1/dashboard.html" class="navbar-link">Dashboard</a>
            <a href="../Q1/upload.html" class="navbar-link">Upload</a>
            <a href="../Q1/index.html" class="navbar-link">Logout</a>
        </div>
    </nav>

    <div class="entry-container">
        <div class="sidebar" style="display: none;">
        </div>

        <div class="login-reg-container">
            <div class="login-reg-links">
                <a href="../Q1/index.html" class="login-reg-link">Login</a>
                <a href="../Q1/register.html" class="login-reg-link active">Register</a>
            </div>

            <div class="login-reg-input-area">
                <label for="reg-email" class="login-reg-label">Enter your email:</label>
                <input type="email" name="reg-email" id="reg-email" class="login-reg-input">

                <label for="reg-password" class="login-reg-label">Enter your password:</label>
                <input type="password" name="reg-password" id="reg-password" class="login-reg-input">

                <label for="reg-weight" class="login-reg-label">Enter your weight:</label>
                <input type="number" name="reg-weight" id="reg-weight" class="login-reg-input">

                <label for="reg-gender" class="login-reg-label">Enter your gender:</label>
                <input type="text" name="reg-gender" id="reg-gender" class="login-reg-input">
                
                <div class="empty-space"></div>

                <button type="submit" id="reg-submit">REGISTER</button>
            </div>
        </div>
    </div>
</body>
</html>
